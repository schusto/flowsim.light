<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlowSim â€” Modular Prototype</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="icon" href="favicon.ico" sizes="any">
</head>
<body>
  <header class="topbar">
    <div class="brand"><div class="logo">ðŸŒ€</div><div class="title">FlowSim <span class="tag">prototype</span></div></div>
    <div class="controls">
      <button id="configBtn" class="btn ghost">âš™ Config</button>
      <button id="rulesBtn" class="btn ghost">âš™ Rules</button>
      <button id="playPauseBtn" class="btn primary">â–¶ï¸Ž Play</button>
      <button id="resetBtn" class="btn">âŸ² Reset</button>
      <label class="speed">Speed <input id="speed" type="range" min="0.25" max="8" step="0.25" value="1" /><span id="speedVal">1Ã—</span></label>
      <button id="addRandomItemBtn" class="btn">+ Random Item</button>
      <button id="addItemBtn" class="btn">+ Workitemâ€¦</button>
    </div>
    <div class="actions">
      <button id="saveLocalBtn" class="btn ghost" title="Save config to localStorage">Save Local</button>
      <button id="loadLocalBtn" class="btn ghost" title="Load config from localStorage">Load Local</button>
      <button id="listLocalBtn" class="btn ghost" title="List local configs in console">List Local</button>
      <button id="exportBtn" class="btn ghost">Export</button>
      <button id="importBtn" class="btn ghost">Import</button>
      <input id="importFile" type="file" accept="application/json" hidden />
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <section>
        <h2>Simulation</h2>
        <div class="simInfo">Day: <strong id="simDay">0</strong> â€¢ Items: <strong id="itemCount">0</strong></div>
      </section>
    </aside>

    <section class="canvasWrap">
      <div id="grid" class="grid" role="grid" aria-label="Workflow grid"></div>
    </section>
  </main>

  <!-- Add Workitem Modal -->
  <dialog id="itemModal"></dialog>
  <!-- Cell Config Modal -->
  <dialog id="cellModal"></dialog>
  <!-- Configuration Modal -->
  <dialog id="configModal"></dialog>
  <!-- Rule Config Modal -->
  <dialog id="ruleModal"></dialog>

  <template id="itemTpl">
    <article class="wi" draggable="true" role="button" aria-label="Workitem">
      <div class="wi-type"></div>
      <div class="wi-state"></div>
      <div class="wi-body">
        <div class="row"><span class="k">Size</span><span class="v wi-size"></span></div>
        <div class="row"><span class="k">Complexity</span><span class="v wi-complexity"></span></div>
        <div class="row"><span class="k">Age</span><span class="v wi-age"></span><span class="u">d</span></div>
        <div class="row"><span class="k">In state</span><span class="v wi-instate"></span><span class="u">d</span></div>
      </div>
    </article>
  </template>

  <script type="module" src="js/main.mjs"></script>
</body>
</html>
